- name: Bears on ATVs
  github_url: https://github.com/ludditegames/bears_on_atvs
  descr: "This 2D sidescroller video game is about a rogue bear that learns to drive an ATV. Created with C# and the Godot Engine over 2+ years, this massive project makes heavy use of hierarchical object-oriented design patterns. Each node is a finite state machine, governed by strict priority-based rules for transitioning between states."
  descr_paragraph2: "While working on this project, I had to gain working knowledge of the many diverse components that go into making a video game: physics, graphics, UI/UX, playability, etc. I also created all of the music and artwork, which was a delightful use of 'the other side of the brain'." 
  screenshots:
