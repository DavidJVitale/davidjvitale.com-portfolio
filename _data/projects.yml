- name: Jekyll-Leaflet
  github_url: https://github.com/DavidJVitale/jekyll-leaflet
  descr: This Jekyll plugin allows you to embed dynamic Leaflet.js maps in static websites. You can use Liquid to pull the spatial data from posts, then draw points, polygons, geojson, etc.
  descr_paragraph2: I use this plugin for my <a href="https://davidjvitale.com/blog/travel/">personal travel blog</a>, and it works quite nicely!
  demo: https://davidjvitale.com/tech/jekyll-leaflet/
